<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan Akun Google</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f1f1f1; }
        .box { background: white; padding: 40px; border: 1px solid #dadce0; border-radius: 8px; width: 350px; text-align: center; }
        img { width: 75px; margin-bottom: 10px; }
        h2 { font-size: 24px; margin-bottom: 10px; font-weight: 400; }
        p { margin-bottom: 25px; font-size: 15px; }

        button { background: #1a73e8; color: white; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 500; width: 100%; margin-top: 20px; }
    </style>
</head>

</body>
